<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Envíos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo-placeholder">
                <img src="/logo.png" alt="Logo de la Empresa" id="custom-logo"> 
            </div>
            <h1>Consulta el estado detallado de tu envío</h1>
        </header>

        <div class="search-container">
            <form id="search-form">
                <div class="input-group">
                    <label for="search-type">Buscar por:</label>
                    <select id="search-type" name="type">
                        <option value="ddp">Código DDP (Ref.)</option>
                        <option value="tracking">Número de Seguimiento</option>
                        <option value="receptor">Nombre y Apellido</option>
                    </select>
                </div>
                <div class="input-group value-input">
                    <label for="search-value">Valor a Buscar:</label>
                    <input type="text" id="search-value" name="value" placeholder="31040006" required>
                </div>
                <button type="submit" id="search-button">Buscar Paquete</button>
            </form>
            <div id="found-count"></div>
        </div>

        <div id="results-container">
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
