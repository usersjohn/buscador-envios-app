<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Gestión de Envíos</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <style>
        .editable-cell {
            cursor: pointer;
            color: #007bff;
            font-weight: 500;
        }

        .editable-cell:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Ver Sitio Público</a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light">Admin Envíos</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Gestión de Envíos</h1>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- CREATE SHIPMENT CARD -->
                    <div class="card card-success collapsed-card">
                        <div class="card-header">
                            <h3 class="card-title"><i class="fas fa-plus-circle"></i> Crear Nuevo Envío</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                        class="fas fa-plus"></i></button>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form id="create-form">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Tracking</label>
                                        <input type="text" class="form-control" name="numero_seguimiento"
                                            placeholder="Ej: 1Z999..." required>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Código DDP</label>
                                        <input type="text" class="form-control" name="codigo_ddp"
                                            placeholder="Ej: DDP-123" required>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Receptor</label>
                                        <input type="text" class="form-control" name="nombre_receptor"
                                            placeholder="Nombre Completo" required>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Peso (Kg)</label>
                                        <input type="number" step="0.01" class="form-control" name="peso"
                                            placeholder="0.00" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Contenido</label>
                                        <input type="text" class="form-control" name="contenido"
                                            placeholder="Descripción">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Transportista</label>
                                        <input type="text" class="form-control" name="empresa_transporte"
                                            placeholder="Ej: Amazon">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Proveedor</label>
                                        <input type="text" class="form-control" name="proveedor"
                                            placeholder="Tienda de origen">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Fecha Recepción</label>
                                        <input type="date" class="form-control" name="fecha_recepcion">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Valor Mercancía</label>
                                        <input type="number" step="0.01" class="form-control" name="costo"
                                            placeholder="0.00">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Moneda</label>
                                        <select class="form-control" name="moneda_costo">
                                            <option value="USD">USD</option>
                                            <option value="COP">COP</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Link Imagen</label>
                                        <input type="text" class="form-control" name="imagen_link"
                                            placeholder="https://...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Estado Inicial</label>
                                        <select class="form-control" name="estado">
                                            <option value="RECIBIDO EN CUCUTA">RECIBIDO EN CUCUTA</option>
                                            <option value="ENVIADO A TACHIRA">ENVIADO A TACHIRA</option>
                                            <option value="ENVIADO A CLIENTE">ENVIADO A CLIENTE</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Guardar Envío</button>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                    <!-- DATA TABLE CARD -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Listado Maestro de Envíos</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="shipmentsTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tracking</th>
                                        <th>Receptor</th>
                                        <th>DDP</th>
                                        <th>Peso</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data loaded via AJAX -->
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
                <b>Version</b> 2.0.0
            </div>
            <strong>Copyright &copy; 2023.</strong> All rights reserved.
        </footer>

    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <!-- Custom App Logic -->
    <script src="app.js"></script>
</body>

</html>
