<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="vendor/admin-lte/css/adminlte.min.css">
    <!-- Custom Styles (if any needed, but trying to stick to AdminLTE) -->
    <style>
        /* Ensure table container has scroll if needed */
        #admin-table-container {
            overflow-x: auto;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Ir al Buscador Público</a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/admin" class="brand-link">
                <img src="vendor/admin-lte/img/AdminLTELogo.png" alt="AdminLTE Logo"
                    class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">Admin Portal</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="vendor/admin-lte/img/user2-160x160.jpg" class="img-circle elevation-2"
                            alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Administrador</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Panel de Control</h1>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">

                    <!-- ROW 1: Create New Shipment -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Crear Nuevo Envío</h3>
                                </div>
                                <div class="card-body">
                                    <form id="create-form">
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <label>Tracking</label>
                                                <input type="text" name="numero_seguimiento" class="form-control"
                                                    placeholder="Tracking" required>
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Código DDP</label>
                                                <input type="text" name="codigo_ddp" class="form-control"
                                                    placeholder="Código DDP" required>
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Receptor</label>
                                                <input type="text" name="nombre_receptor" class="form-control"
                                                    placeholder="Receptor" required>
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Peso (Kg)</label>
                                                <input type="number" step="0.01" name="peso" class="form-control"
                                                    placeholder="Peso (Kg)" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <label>Contenido</label>
                                                <input type="text" name="contenido" class="form-control"
                                                    placeholder="Contenido">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Transportista</label>
                                                <input type="text" name="empresa_transporte" class="form-control"
                                                    placeholder="Transportista">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Proveedor</label>
                                                <input type="text" name="proveedor" class="form-control"
                                                    placeholder="Proveedor">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Fecha Recepción</label>
                                                <input type="date" name="fecha_recepcion" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <label>Valor Mercancía</label>
                                                <input type="number" step="0.01" name="costo" class="form-control"
                                                    placeholder="Valor">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Moneda</label>
                                                <select name="moneda_costo" class="form-control">
                                                    <option value="USD">USD</option>
                                                    <option value="COP">COP</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Link Imagen</label>
                                                <input type="text" name="imagen_link" class="form-control"
                                                    placeholder="Link Imagen">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label>Estado</label>
                                                <select name="estado" class="form-control">
                                                    <option value="RECIBIDO EN CUCUTA">RECIBIDO EN CUCUTA</option>
                                                    <option value="ENVIADO A TACHIRA">ENVIADO A TACHIRA</option>
                                                    <option value="ENVIADO A CLIENTE">ENVIADO A CLIENTE</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">Crear Envío</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- ROW 2: Search and Filter -->
                    <div class="row">
                        <!-- Search Column -->
                        <div class="col-md-6">
                            <div class="card card-info">
                                <div class="card-header">
                                    <h3 class="card-title">Buscar Paquete</h3>
                                </div>
                                <div class="card-body">
                                    <form id="search-form">
                                        <div class="form-group">
                                            <label>Tipo de Búsqueda</label>
                                            <select id="search-type" name="type" class="form-control">
                                                <option value="ddp">Código DDP</option>
                                                <option value="tracking">Número de Seguimiento</option>
                                                <option value="receptor">Nombre y Apellido</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Valor</label>
                                            <input type="text" id="search-value" name="value" class="form-control"
                                                placeholder="Buscar..." required>
                                        </div>
                                        <button type="submit" id="search-button" class="btn btn-info">Buscar</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Filter Column -->
                        <div class="col-md-6">
                            <div class="card card-warning">
                                <div class="card-header">
                                    <h3 class="card-title">Gestión Masiva por Estado</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="filter-state">Filtrar por Estado:</label>
                                        <select id="filter-state" class="form-control">
                                            <option value="">-- Seleccione un Estado --</option>
                                            <option value="RECIBIDO EN CUCUTA">RECIBIDO EN CUCUTA</option>
                                            <option value="ENVIADO A TACHIRA">ENVIADO A TACHIRA</option>
                                            <option value="ENVIADO A CLIENTE">ENVIADO A CLIENTE</option>
                                        </select>
                                    </div>
                                    <button id="filter-button" class="btn btn-warning btn-block">Ver en Tabla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- ROW 3: Results -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Resultados</h3>
                                    <div class="card-tools">
                                        <span id="found-count" class="badge badge-primary"></span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- Table Container -->
                                    <div id="admin-table-container"></div>
                                    <!-- Card Container (for search results if not using table) -->
                                    <div id="results-container" class="row mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <div class="float-right d-none d-sm-inline">
                Admin Portal v1.0
            </div>
            <strong>Copyright &copy; 2024.</strong> All rights reserved.
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="vendor/admin-lte/js/adminlte.min.js"></script>
    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
